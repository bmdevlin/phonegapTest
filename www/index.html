<html>
<head>

  <link href="css/styles.css" rel="stylesheet">
  <script src="css/source-sans-pro.js"></script>
  <script src="lib/iscroll.js"></script>
</head>

<body>

 <script src="lib/handlebars.js"></script>


   <script id="home-tpl" type="text/x-handlebars-template">
       <div class='header'><h1>Home</h1></div>
       <div class='search-bar'><input class='search-key' type="text" placeholder="Search Contacts"/></div>
       <div class="scroll"><ul class='employee-list'></ul></div>
   </script>

   <script id="employee-li-tpl" type="text/x-handlebars-template">
      {{#.}}
      <li><a href="#employees/{{this.id}}">{{this.firstName}} <br/>{{this.title}}</a></li>
      {{/.}}
  </script>


  <script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'>
        <a href='#' class="button header-button header-button-left">Back</a>
        <h1>Details</h1>

    </div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}.jpg' />
        <span class="location"></span>
        <ul><li><h1>{{firstName}}  </h1></li>
            <li><h2>{{title}}</h2></li>
            <li><p>Favorite Toy<br/>{{cellPhone}}</p></li>
            <li><p>Favorite Thing<br/>{{officePhone}}</p></li>
            <li><p>Age<br/>{{email}}</p></li>
        </ul>
    </div>
</script>










<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>

<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
